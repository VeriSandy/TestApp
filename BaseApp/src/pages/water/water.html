<ion-header>
  <ion-navbar color="primary">
    <ion-title>
    Daily
  </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title text-center>Water Bottles</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-item *ngFor="let item of dataset">
    
    <ion-thumbnail item-left tappable (click)="viewdetails(item)">
        <img src="{{item.P_IMAGE}}">
    </ion-thumbnail>
  
    <div class="font_headline">{{item.P_NAME}}</div> 
    <div class="quantity_text"> {{item.P_QUANT}}</div>
    <div class="price_text">â‚¹ {{item.P_PRICE}}</div>
    
    <button ion-button outline item-end color="third" (click)="gotopayment(item)">Buy Now</button>
  
    </ion-item>
    <ion-item>
        <ion-label>Choose Delivery date</ion-label>
        <ion-datetime min={{currentDate}} max="2020-10-10" displayFormat="DD/MM/YYYY" [(ngModel)]="chosenDate"></ion-datetime>
    </ion-item>
   

</ion-content>
